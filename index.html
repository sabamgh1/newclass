<html lang="en">
<head>
    <title>saba's calculator</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(css/images/3d-abstract-black-dark-wallpaper-preview.jpg); background-repeat: no-repeat; background-size: cover; text-align: center;">
<div class="container style1 col-12">
   <div class="style2">
      <div class="col-12">
      <input class="style3" id="show" disabled>
      <button class="btn-outline-dark" value="1" onclick = "display('1')">1</button>
      <button class="btn-outline-dark" value="2" onclick = "display('2')">2</button>
      <button value="3" onclick = "display('3')" class="btn-outline-dark">3</button>
      <button value="+" onclick = "display('+')" class="btn-outline-dark">+</button>
    </div>
      <div class="col-12">
      <button class="btn-outline-dark" value="4" onclick = "display('4')" >4</button>
      <button class="btn-outline-dark" value="5" onclick = "display('5')">5</button>
      <button class="btn-outline-dark" value="6" onclick = "display('6')">6</button>
      <button class="btn-outline-dark" value="*" onclick = "display('*')">*</button>
    </div>
      <div class="col-12">
      <button class="btn-outline-dark" value="7" onclick = "display('7')">7</button>
      <button class="btn-outline-dark" value="8" onclick = "display('8')">8</button>
      <button class="btn-outline-dark" value="9" onclick = "display('9')">9</button>
      <button class="btn-outline-dark" value="-" onclick = "display('-')">-</button>
      </div>
      <div class="col-12">
      <button class="btn-outline-dark" value="/" onclick = "display('/')">/</button>
      <button class="btn-outline-dark" value="0" onclick = "display('0')">0</button>
      <button class="btn-outline-dark" value="=" onclick = "calculate()">=</button>
      <button class="btn-outline-dark" onclick = "clearScreen()" value="c" >c</button>
      </div>
      <div>
      </div>
</div>
</div>
    
</body>
<script src="css/bootstrap/js/bootstrap.js"></script>
</html>

<script>
  function clearScreen() {
    document.getElementById("show").value = "";
   }
   function display(value) {
    document.getElementById("show").value += value;
   }
   function calculate() {
    var p = document.getElementById("show").value;
    var q = eval(p);
    document.getElementById("show").value = q;
   }
</script>
